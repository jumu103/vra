formatVersion: 1
inputs: {}
resources:
  NSX_Net01:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      networkType: private
      constraints:
        - tag: 'NETWORK-TYPE:private'
  VM01:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      image: ubuntu-18.04
      flavor: small
      networks:
        - network: '${resource.NSX_Net01.id}'

