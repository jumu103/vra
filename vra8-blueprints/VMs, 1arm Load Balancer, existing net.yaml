formatVersion: 1
inputs:
  How_many_VMs:
    type: integer
    min: 1
    max: 7
    default: 2
    title: null # of VMs
    description: 'Give number of VMs [1...7]'
#    
resources:
  NSX-net01:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: 'NETWORK-TYPE:lb-existing'
  NSX_LB01:
    type: Cloud.NSX.LoadBalancer
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      routes:
        - protocol: HTTP
          port: 80
          instanceProtocol: HTTP
          instancePort: 80
          healthCheckConfiguration:
            protocol: HTTP
            port: 80
      #          urlPath: /index.html
      #          intervalSeconds: 5
      #          timeoutSeconds: 15
      #          unhealthyThreshold: 5
      #          healthyThreshold: 2
      network: '${resource["NSX-net01"].id}'
      instances:
        - '${resource.memberVM.id}'
      internetFacing: true
  memberVM:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 1
        - 1
    properties:
      image: ubuntu-18.04
      flavor: small
      networks:
        - network: '${resource["NSX-net01"].id}'
          assignment: static
      count: '${input.How_many_VMs}'
